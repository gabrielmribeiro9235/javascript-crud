<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/mainStyle.css">
</head>
<body>
    <dialog id="confirm">
        <p id="confirmText"></p>
        <div class="confirmButtons">
            <button id="confirm-yes">Sim</button>
            <button id="confirm-no">Não</button>
        </div>
    </dialog>
    <dialog id="prompt">
        <h2>Edite o post</h2>
        <form method="dialog">
            <label for="titleInput">Título:</label>
            <input required type="text" id="titleInput" placeholder="Digite o novo título" spellcheck="false" autocomplete="off">
            <label for="contentInput">Conteúdo:</label>
            <textarea required type="text" id="contentInput" placeholder="Digite o novo conteúdo" spellcheck="false" autocomplete="off"></textarea>
            <div class="promptButtons">
                <button type="submit" id="prompt-submit">Enviar</button>
                <button type="button" id="prompt-cancel">Cancelar</button>
            </div>
        </form>
    </dialog>
    <header>
        <div id="iconAndUserName">
            <span>
                <svg xmlns="http://www.w3.org/2000/svg" width="42" height="42" fill="gray" class="bi bi-person-circle" viewBox="0 0 16 16">
                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
                </svg>
            </span>
            <div id="userInfo">
                <span class="legendUserName">NOME DE USUÁRIO</span>
            </div>
        </div>
        <button id="addPostBtn">+ Novo Post</button>
    </header>
    
    <div id="popUpToAddPost" class="popUpHidden">
        <div class="popUp">
            <h1>Novo Post</h1>

            <label for="postTitle">Título do Post</label>
            <input type="text" name="postTitle" id="postTitle" spellcheck="false" autocapitalize="none" autocomplete="off" placeholder="Digite o título do post">
            
            <label for="postContent">Conteúdo</label>
            <textarea type="text" name="postContent" id="postContent" spellcheck="false" rows="5" cols="40" placeholder="Digite o conteúdo do post"></textarea>

            <button id="addPost">Adicionar Post</button>
        </div>
    </div>

    <main></main>

    <script src="../js/main.js"></script>
</body>
</html>
