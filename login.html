<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <form id="loginForm">
            <label for="userName">Nome de Usuário</label>
            <input id="userName" name="loginUser" type="text" autocomplete="off" spellcheck="false" autocapitalize="none" autocorrect="off" placeholder="Digite o nome de usuário">

            <label for="password">Senha</label>
            <input id="password" name="loginPass" type="password" autocomplete="off" placeholder="Digite a senha">

            <input type="submit" value="entrar" onclick="submitLogin()">
        </form>
    </main>
    <script src="main.js"></script>
</body>
</html>
